<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GENESIS Worship Initiative</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script defer src="assets/js/env.js"></script>
<script defer src="assets/js/app.js"></script>

<script defer src="assets/js/prayers.js"></script>
</head>
<body>
<header class="site-header">
  <div class="banner">
    <a class="brand" href="index.html">
      <img src="assets/images/logo.svg" alt="GWI" class="logo" />
      <span class="brand-text">Genesis Worship Initiative</span>
    </a>
    <button id="hamburger" class="hamburger" aria-label="Menu">☰</button>
    <nav id="topmenu" class="menu hidden">
      <a href="index.html">Home</a>
      <a href="playlists.html">Playlists</a>
      <a href="song-index.html">Songs List</a>
      <a href="availability.html">Availability</a>
      <a href="prayers.html">Prayer Wall</a>
      <a href="suggestions.html">Suggestions</a>
      <a href="profile.html">Profile</a>
      <a class="admin-only" href="admin.html">Admin</a>
    </nav>
  </div>
</header>
<form data-pr-form>
  <input name="title">
  <textarea name="content"></textarea>
  <input name="image_url">
  <button>Post</button>
</form>

<select data-pr-filter>...</select>
<div data-pr-counter></div>
<div data-pr-list></div>
<main class="container">
  <section class="card glass">
    <h1>Prayer Wall</h1>
    <form id="prayerForm" class="stack">
  <input required id="prTitle" placeholder="Title" />
  <textarea id="prContent" placeholder="Description (optional)"></textarea>
  <input id="prImage" placeholder="Image URL (optional)" />
  <label class="switch">
    <input type="checkbox" id="prAnswered" />
    <span>Answered</span>
  </label>
  <button class="btn">Post</button>
</form>
<div class="filters">
  <button class="chip" data-filter="all">All</button>
  <button class="chip" data-filter="answered">Answered</button>
  <button class="chip" data-filter="unanswered">Unanswered</button>
</div>
<ul id="prayersList" class="feed"></ul>

  </section>
</main>
<footer class="site-footer">
  <small>© GWI</small>
</footer>

</body>
</html>
