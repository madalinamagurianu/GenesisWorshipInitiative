<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GENESIS Worship Initiative</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script defer src="assets/js/env.js"></script>
<script defer src="assets/js/app.js"></script>

<script defer src="assets/js/playlists.js"></script>
</head>
<body>
<header class="site-header">
  <div class="banner">
    <a class="brand" href="index.html">
      <img src="assets/images/logo.svg" alt="GWI" class="logo" />
      <span class="brand-text">Genesis Worship Initiative</span>
    </a>
    <button id="hamburger" class="hamburger" aria-label="Menu">☰</button>
    <nav id="topmenu" class="menu hidden">
      <a href="index.html">Home</a>
      <a href="playlists.html">Playlists</a>
      <a href="song-index.html">Songs List</a>
      <a href="availability.html">Availability</a>
      <a href="prayers.html">Prayer Wall</a>
      <a href="suggestions.html">Suggestions</a>
      <a href="profile.html">Profile</a>
      <a class="admin-only" href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card glass">
    <h1>Playlists</h1>
    <div class="tabs">
  <button class="tab active" data-tab="sundays">Sundays</button>
  <button class="tab" data-tab="events">Events</button>
  <button class="tab" data-tab="holidays">Holidays</button>
  <div class="spacer"></div>
  <button class="btn subtle" id="archiveBtn">Archive</button>
</div>

<div class="layout">
  <aside class="rail" id="playlistRail">
    <div class="rail-header">
      <strong>Playlists</strong>
      <button id="toggleRail" class="btn subtle">Playlists &gt;</button>
    </div>
    <ul id="playlistList" class="rail-list"></ul>
  </aside>
  <section class="rail-content">
    <div id="playlistTableWrap">
      <table class="table" id="playlistItemsTable">
        <thead>
          <tr><th>Title</th><th>Key</th><th>BPM</th><th>Lead Voice</th><th>Harmony</th><th>Notes</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="right"><button class="btn" id="addItem">Add song</button></div>
    </div>
    <div class="live-tools admin-only">
      <label>Set MD:
        <select id="setMd"></select>
      </label>
      <label class="switch">
        <input type="checkbox" id="liveMode">
        <span>Live Mode</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="broadcastFollow">
        <span>Ask to Follow MD</span>
      </label>
      <label>Emergency
        <select id="emergency">
          <option value="">—</option>
          <option>Stop</option><option>Repeat</option><option>Tech issue</option>
        </select>
      </label>
      <button class="btn" id="notifyBtn">Notify members…</button>
    </div>
  </section>
</div>

  </section>
</main>
<footer class="site-footer">
  <small>© GWI</small>
</footer>

</body>
</html>
